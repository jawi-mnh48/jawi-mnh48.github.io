<!--start of _includes/header.html-->
{% capture pagelang %}{{ page.lang | default: "en"}}{% endcapture %}<!--Jekyll check the page language to use on header-->
{% assign hrdt = site.data.header[pagelang] %}<!--Jekyll assign all variables based on page language-->
<header class="page-header">
    <img src="/assets/img/logo/logo-nobg-250.png" alt="Jawi MNH48" class="webmainicon"/>
    <h1 class="websitetitle" lang="{{ pagelang }}">{{ hrdt.webtitle }}</h1>
    <h2 class="webpagetitle" lang="{{ pagelang }}">{% if page.title %}{% if page.title == hrdt.webtitle %}{{ hrdt.pagetitle }}{% else %}{{ page.title }}{% endif %}{% else %}{{ hrdt.pagetitle }}{% endif %}</h2>
</header>
<!--end of _includes/header.html-->
